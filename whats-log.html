<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's app -login</title>
    <link rel="stylesheet" href= 
    "https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity= 
"sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="whats-log.css" /> 
</head>
<body>
    <div class="container">
        <div class="whatsapp-logo">
            <i class="fab fa-whatsapp"></i>
            WhatsApp
        </div>
        <div class="download">
            <button>Download <i class="fas fa-download"></i></button>
        </div>
        <div class="login">
            <h1>Enter phone number</h1>
            <div class="country">
                <h2 style="font-weight: 300;">Select a county and enter your phone number</h2>
            </div>
            <div class="dropdown">
                <img src="./images/flag.png" alt="India Flag">
                <span>India</span>
                <span class="arrow">&#9662;</span> <!-- Unicode for downward arrow -->
            </div>
            <div class="ph">
                <span>+ 91</span>
            </div>
            <div class="btn">
                <button>Next</button>
            </div>
            <a href="">Log in with QR code ></a>
            <div class="line"></div>
        </div>
        <div class="end">
            <i class="bi bi-lock-fill"></i><span>Your personal messages are end-to-end encrypted</span>
        </div>
</body>
</html>
